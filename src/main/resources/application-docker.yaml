spring:
  profiles:
    active: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/pms-db
    username: pms-usr
    password: pms-pw
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all

  data:
    redis:
      host: redis
      port: 6379

app:
  wsSimulatorUrl: ws://pms-simulation:8080/trade-websocket

logging:
  level:
    com.pms.ingestion: INFO
    org.springframework.kafka: WARN
    org.springframework.data.redis: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%thread] %c{1} - %msg%n"